<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halfcubes</title>
    <script src="https://cdn.jsdelivr.net/npm/isomer@0.2.6/dist/isomer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #fafaf8;
            font-family: 'Courier New', monospace;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }

        canvas {
            cursor: pointer;
        }


        @media (max-width: 600px) {
            canvas {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas" width="800" height="500"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const iso = new Isomer(canvas, {
            originX: canvas.width / 2,
            originY: canvas.height / 2
        });

        let progress = 0;
        let targetProgress = 0;

        // Define colors for each face with strong contrast
        const topColor = new Isomer.Color(255, 100, 100);     // Lightest - top face
        const leftColor = new Isomer.Color(200, 40, 40);       // Medium - left face
        const rightColor = new Isomer.Color(150, 30, 30);      // Darkest - right face

        function animate() {
            progress += (targetProgress - progress) * 0.12;

            // Clear canvas
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const splitDist = progress * 0.8;

            if (progress < 0.05) {
                // Draw whole cube with defined face colors
                const Shape = Isomer.Shape;
                const Point = Isomer.Point;

                iso.add(Shape.Prism(Point(-1, -1, 0), 2, 2, 2), topColor);
            } else {
                // Draw halves with defined colors
                const Shape = Isomer.Shape;
                const Point = Isomer.Point;

                iso.add(Shape.Prism(Point(-1 - splitDist, -1, 0), 1, 2, 2), topColor);
                iso.add(Shape.Prism(Point(splitDist, -1, 0), 1, 2, 2), topColor);
            }

            requestAnimationFrame(animate);
        }

        canvas.addEventListener('click', () => {
            targetProgress = targetProgress === 0 ? 1 : 0;
        });

        animate();
    </script>
</body>
</html>
