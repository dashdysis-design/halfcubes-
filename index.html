<body>
    <!-- Red Bar at Very Top -->
    <div class="top-red-bar"></div>

    <div class="container">
        <!-- LEFT SIDE (text content) -->

                </div>

            </div>

                    Automated Lead Qualification<br>
                    <span class="red-text">for B2B SaaS</span>
                </h1>

                <p class="subheadline">
                    Scores, prioritizes, and routes inbound leads â€” <strong>no manual work.</strong>
                </p>
            </div>

                Built by Soren Voight<br>
                <a href="mailto:sorenvoight@halfcubes.com">sorenvoight@halfcubes.com</a>
            </div>
        </div>

        <!-- RIGHT SIDE (cube) -->
        <div class="right-side">
            <div class="cube-container" id="cubeContainer">
                <div id="cube-canvas"></div>
            </div>
        </div>
    </div>

    <script>
        let scene, camera, renderer;
        let leftHalf, rightHalf;
        let leftSeamEdges, rightSeamEdges;
        let allEdgeMaterials = [];
        let cubeMaterial;
        let isSplit = false;
        let animationProgress = 0;
        let targetProgress = 0;

        function init() {
            scene = new THREE.Scene();
            scene.background = null;

            const aspect = 900 / 600;
            const frustumSize = 4.5;
            camera = new THREE.OrthographicCamera(
                frustumSize * aspect / -2,
                frustumSize * aspect / 2,
                frustumSize / 2,
                frustumSize / -2,
                0.1,
                1000
            );

            camera.position.set(5, 5, 5);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setClearColor(0x000000, 0);
            renderer.setSize(900, 600);
            document.getElementById('cube-canvas').appendChild(renderer.domElement);

            cubeMaterial = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                polygonOffset: true,
                polygonOffsetFactor: 1,
                polygonOffsetUnits: 1
            });

            const edgesMaterial = new THREE.LineBasicMaterial({
                color: 0x000000,
                linewidth: 2.5
            });
            allEdgeMaterials.push(edgesMaterial);

            const leftGeometry = new THREE.BoxGeometry(0.5, 1, 1);
            leftHalf = new THREE.Group();
            const leftMesh = new THREE.Mesh(leftGeometry, cubeMaterial);
            leftMesh.position.x = -0.25;

            const leftEdgesGeometry = new THREE.BufferGeometry();
            const leftVertices = new Float32Array([
                -0.5, -0.5, -0.5,  -0.5, 0.5, -0.5,
                -0.5, 0.5, -0.5,  -0.5, 0.5, 0.5,
                -0.5, 0.5, 0.5,  -0.5, -0.5, 0.5,
                -0.5, -0.5, 0.5,  -0.5, -0.5, -0.5,
                -0.5, 0.5, -0.5,  0, 0.5, -0.5,
                -0.5, 0.5, 0.5,  0, 0.5, 0.5,
                -0.5, -0.5, -0.5,  0, -0.5, -0.5,
                -0.5, -0.5, 0.5,  0, -0.5, 0.5,
            ]);
            leftEdgesGeometry.setAttribute('position', new THREE.BufferAttribute(leftVertices, 3));
            const leftLines = new THREE.LineSegments(leftEdgesGeometry, edgesMaterial);
            leftHalf.add(leftMesh);
            leftHalf.add(leftLines);

            const leftSeamGeometry = new THREE.BufferGeometry();
            const leftSeamVertices = new Float32Array([
                0, -0.5, 0.5,  0, 0.5, 0.5,
                0, -0.5, -0.5,  0, 0.5, -0.5,
                0, 0.5, -0.5,  0, 0.5, 0.5,
                0, -0.5, -0.5,  0, -0.5, 0.5,
            ]);
            leftSeamGeometry.setAttribute('position', new THREE.BufferAttribute(leftSeamVertices, 3));
            leftSeamEdges = new THREE.LineSegments(leftSeamGeometry, edgesMaterial);
            leftSeamEdges.material = edgesMaterial.clone();
            leftSeamEdges.material.transparent = true;
            leftSeamEdges.material.opacity = 0;
            leftSeamEdges.visible = true;
            allEdgeMaterials.push(leftSeamEdges.material);
            leftHalf.add(leftSeamEdges);
            scene.add(leftHalf);

            const rightGeometry = new THREE.BoxGeometry(0.5, 1, 1);
            rightHalf = new THREE.Group();
            const rightMesh = new THREE.Mesh(rightGeometry, cubeMaterial);
            rightMesh.position.x = 0.25;

            const rightEdgesGeometry = new THREE.BufferGeometry();
            const rightVertices = new Float32Array([
                0.5, -0.5, -0.5,  0.5, 0.5, -0.5,
                0.5, 0.5, -0.5,  0.5, 0.5, 0.5,
                0.5, 0.5, 0.5,  0.5, -0.5, 0.5,
                0.5, -0.5, 0.5,  0.5, -0.5, -0.5,
                0, 0.5, -0.5,  0.5, 0.5, -0.5,
                0, 0.5, 0.5,  0.5, 0.5, 0.5,
                0, -0.5, -0.5,  0.5, -0.5, -0.5,
                0, -0.5, 0.5,  0.5, -0.5, 0.5,
            ]);
            rightEdgesGeometry.setAttribute('position', new THREE.BufferAttribute(rightVertices, 3));
            const rightLines = new THREE.LineSegments(rightEdgesGeometry, edgesMaterial);
            rightHalf.add(rightMesh);
            rightHalf.add(rightLines);

            const rightSeamGeometry = new THREE.BufferGeometry();
            const rightSeamVertices = new Float32Array([
                0, -0.5, 0.5,  0, 0.5, 0.5,
                0, -0.5, -0.5,  0, 0.5, -0.5,
                0, 0.5, -0.5,  0, 0.5, 0.5,
                0, -0.5, -0.5,  0, -0.5, 0.5,
            ]);
            rightSeamGeometry.setAttribute('position', new THREE.BufferAttribute(rightSeamVertices, 3));
            rightSeamEdges = new THREE.LineSegments(rightSeamGeometry, edgesMaterial);
            rightSeamEdges.material = edgesMaterial.clone();
            rightSeamEdges.material.transparent = true;
            rightSeamEdges.material.opacity = 0;
            rightSeamEdges.visible = true;
            allEdgeMaterials.push(rightSeamEdges.material);
            rightHalf.add(rightSeamEdges);
            scene.add(rightHalf);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            const speed = 0.08;
            if (Math.abs(targetProgress - animationProgress) > 0.001) {
                animationProgress += (targetProgress - animationProgress) * speed;
            } else {
                animationProgress = targetProgress;
            }

            const splitDistance = 0.8 * animationProgress;
            leftHalf.position.x = -splitDistance;
            rightHalf.position.x = splitDistance;

            let targetOpacity = 0;
            if (animationProgress < 0.05) {
                targetOpacity = 0;
            } else if (animationProgress < 0.3) {
                targetOpacity = (animationProgress - 0.05) / 0.25;
            } else {
                targetOpacity = 1;
            }

            if (leftSeamEdges && leftSeamEdges.material) {
                leftSeamEdges.material.opacity = targetOpacity;
            }
            if (rightSeamEdges && rightSeamEdges.material) {
                rightSeamEdges.material.opacity = targetOpacity;
            }

            const dayColor = { r: 245, g: 245, b: 245 };
            const nightColor = { r: 0, g: 0, b: 0 };

            const bgR = Math.round(dayColor.r + (nightColor.r - dayColor.r) * animationProgress);
            const bgG = Math.round(dayColor.g + (nightColor.g - dayColor.g) * animationProgress);
            const bgB = Math.round(dayColor.b + (nightColor.b - dayColor.b) * animationProgress);

            if (cubeMaterial) {
                cubeMaterial.color.setRGB(bgR / 255, bgG / 255, bgB / 255);
            }

            const edgeR = Math.round(0 + (255 - 0) * animationProgress);
            const edgeG = Math.round(0 + (255 - 0) * animationProgress);
            const edgeB = Math.round(0 + (255 - 0) * animationProgress);
            const edgeColorHex = (edgeR << 16) | (edgeG << 8) | edgeB;

            allEdgeMaterials.forEach(material => {
                if (material) {
                    material.color.setHex(edgeColorHex);
                }
            });

            const rightSide = document.querySelector('.right-side');
            if (rightSide) {
                rightSide.style.backgroundColor = `rgb(${bgR}, ${bgG}, ${bgB})`;
            }

            renderer.render(scene, camera);
        }

        function toggleSplit() {
            isSplit = !isSplit;
            targetProgress = isSplit ? 1 : 0;
        }

        document.getElementById('cubeContainer').addEventListener('click', toggleSplit);

        init();
        setTimeout(() => {
            toggleSplit();
        }, 500);
    </script>
