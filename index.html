<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halfcubes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #fafaf8;
            font-family: 'Courier New', monospace;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }

        canvas {
            border: 1px solid #eee;
            cursor: pointer;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }


        @media (max-width: 600px) {
            canvas {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas" width="800" height="500"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let progress = 0;
        let targetProgress = 0;

        // Draw a smooth line
        function drawLine(x1, y1, x2, y2) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.strokeStyle = '#8B0000';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.stroke();
        }

        // Draw a filled face with color and shading
        function drawFace(points, color, drawEdges = true) {
            if (points.length < 3) return;

            // Fill the face
            ctx.beginPath();
            ctx.moveTo(points[0][0], points[0][1]);
            for (let i = 1; i < points.length; i++) {
                ctx.lineTo(points[i][0], points[i][1]);
            }
            ctx.closePath();
            ctx.fillStyle = color;
            ctx.fill();

            // Draw edges
            if (drawEdges) {
                for (let i = 0; i < points.length; i++) {
                    const next = (i + 1) % points.length;
                    drawLine(points[i][0], points[i][1], points[next][0], points[next][1]);
                }
            }
        }

        function drawCube(offsetX, offsetY, size) {
            // True isometric projection: equal angles for all three visible faces
            const iso = size * Math.cos(Math.PI / 6); // ~0.866
            const isoY = size * Math.sin(Math.PI / 6); // 0.5

            // Define cube vertices
            const frontBL = [offsetX, offsetY + size];
            const frontBR = [offsetX + size, offsetY + size];
            const frontTL = [offsetX, offsetY];
            const frontTR = [offsetX + size, offsetY];
            const backBL = [offsetX + iso, offsetY + size - isoY];
            const backBR = [offsetX + size + iso, offsetY + size - isoY];
            const backTL = [offsetX + iso, offsetY - isoY];
            const backTR = [offsetX + size + iso, offsetY - isoY];

            // Draw faces (back to front)
            drawFace([backTL, backTR, backBR, backBL], '#B22222'); // Back face (darker)
            drawFace([backTL, backTR, frontTR, frontTL], '#DC143C'); // Top face (medium)
            drawFace([frontTR, backTR, backBR, frontBR], '#CD5C5C'); // Right face (lighter)
            drawFace([frontTL, frontTR, frontBR, frontBL], '#FF6347'); // Front face (brightest)
        }

        // Draw half cube with enhanced 3D
        function drawHalfCube(offsetX, offsetY, size, isLeft, rotation = 0) {
            const depthX = size * 0.866;
            const depthY = size * 0.5;
            const halfSize = size / 2;

            if (isLeft) {
                const frontTL = [offsetX, offsetY];
                const frontTR = [offsetX + halfSize, offsetY];
                const frontBR = [offsetX + halfSize, offsetY + size];
                const frontBL = [offsetX, offsetY + size];
                const backTL = [offsetX + depthX, offsetY - depthY];
                const backTR = [offsetX + halfSize + depthX, offsetY - depthY];
                const backBR = [offsetX + halfSize + depthX, offsetY + size - depthY];
                const backBL = [offsetX + depthX, offsetY + size - depthY];

                // Draw the split face (newly exposed interior)
                drawFace([frontTR, backTR, backBR, frontBR], 1);
                // Top face
                drawFace([backTL, backTR, frontTR, frontTL], 1);
                // Front face
                drawFace([frontTL, frontTR, frontBR, frontBL], 0);
            } else {
                const frontTL = [offsetX, offsetY];
                const frontTR = [offsetX + halfSize, offsetY];
                const frontBR = [offsetX + halfSize, offsetY + size];
                const frontBL = [offsetX, offsetY + size];
                const backTL = [offsetX + depthX, offsetY - depthY];
                const backTR = [offsetX + halfSize + depthX, offsetY - depthY];
                const backBR = [offsetX + halfSize + depthX, offsetY + size - depthY];
                const backBL = [offsetX + depthX, offsetY + size - depthY];

                // Draw the split face
                drawFace([frontTL, backTL, backBL, frontBL], 1);
                // Top face
                drawFace([backTL, backTR, frontTR, frontTL], 1);
                // Right face
                drawFace([frontTR, backTR, backBR, frontBR], 2);
                // Front face
                drawFace([frontTL, frontTR, frontBR, frontBL], 0);
            }
        }

        // Vertical split (top and bottom halves)
        function drawVerticalSplit(centerX, centerY, size, splitAmount) {
            const iso = size * Math.cos(Math.PI / 6);
            const isoY = size * Math.sin(Math.PI / 6);
            const halfSize = size / 2;

            // Top half (moves left)
            const topOffsetX = -splitAmount * 0.6;
            const topOffsetY = 0;

            const top_frontTL = [centerX + topOffsetX, centerY + topOffsetY];
            const top_frontTR = [centerX + size + topOffsetX, centerY + topOffsetY];
            const top_frontBL = [centerX + topOffsetX, centerY + halfSize + topOffsetY];
            const top_frontBR = [centerX + size + topOffsetX, centerY + halfSize + topOffsetY];
            const top_backTL = [centerX + iso + topOffsetX, centerY - isoY + topOffsetY];
            const top_backTR = [centerX + size + iso + topOffsetX, centerY - isoY + topOffsetY];
            const top_backBL = [centerX + iso + topOffsetX, centerY + halfSize - isoY + topOffsetY];
            const top_backBR = [centerX + size + iso + topOffsetX, centerY + halfSize - isoY + topOffsetY];

            // Draw top half
            drawFace([top_backTL, top_backTR, top_frontTR, top_frontTL], '#DC143C'); // Top
            drawFace([top_frontTR, top_backTR, top_backBR, top_frontBR], '#CD5C5C'); // Right
            drawFace([top_frontTL, top_frontTR, top_frontBR, top_frontBL], '#FF6347'); // Front
            drawFace([top_frontBL, top_frontBR, top_backBR, top_backBL], '#8B0000'); // Bottom cut surface (dark)

            // Bottom half (moves right)
            const botOffsetX = splitAmount * 0.6;
            const botOffsetY = 0;

            const bot_frontTL = [centerX + botOffsetX, centerY + halfSize + botOffsetY];
            const bot_frontTR = [centerX + size + botOffsetX, centerY + halfSize + botOffsetY];
            const bot_frontBL = [centerX + botOffsetX, centerY + size + botOffsetY];
            const bot_frontBR = [centerX + size + botOffsetX, centerY + size + botOffsetY];
            const bot_backTL = [centerX + iso + botOffsetX, centerY + halfSize - isoY + botOffsetY];
            const bot_backTR = [centerX + size + iso + botOffsetX, centerY + halfSize - isoY + botOffsetY];
            const bot_backBL = [centerX + iso + botOffsetX, centerY + size - isoY + botOffsetY];
            const bot_backBR = [centerX + size + iso + botOffsetX, centerY + size - isoY + botOffsetY];

            // Draw bottom half
            drawFace([bot_backTL, bot_backTR, bot_frontTR, bot_frontTL], '#8B0000'); // Top cut surface (dark)
            drawFace([bot_frontTR, bot_backTR, bot_backBR, bot_frontBR], '#CD5C5C'); // Right
            drawFace([bot_frontTL, bot_frontTR, bot_frontBR, bot_frontBL], '#FF6347'); // Front
        }

        function animate() {
            progress += (targetProgress - progress) * 0.08;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2 - 70;
            const centerY = canvas.height / 2 - 70;
            const size = 140;

            if (progress < 0.05) {
                drawCube(centerX, centerY, size);
            } else {
                drawVerticalSplit(centerX, centerY, size, progress * 80);
            }

            requestAnimationFrame(animate);
        }

        canvas.addEventListener('click', () => {
            targetProgress = targetProgress === 0 ? 1 : 0;
        });

        animate();
    </script>
</body>
</html>
