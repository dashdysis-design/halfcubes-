<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halfcubes</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #fafaf8;
            font-family: 'Courier New', monospace;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }

        canvas {
            cursor: pointer;
            display: block;
        }

        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 600px;
        }

        button {
            padding: 12px 20px;
            background: white;
            border: 2px solid #2a2a2a;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        button:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }

        button.active {
            background: #2a2a2a;
            color: white;
        }

        @media (max-width: 600px) {
            canvas {
                width: 100%;
                height: auto;
            }

            .buttons {
                gap: 8px;
            }

            button {
                padding: 10px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas" width="800" height="500"></canvas>
        <div class="buttons">
            <button onclick="setAnimation('split')" class="active">1. Split</button>
            <button onclick="setAnimation('slice')">2. Slice</button>
            <button onclick="setAnimation('collapse')">3. Collapse</button>
            <button onclick="setAnimation('fold')">4. Fold</button>
            <button onclick="setAnimation('curve')">5. Curve</button>
            <button onclick="setAnimation('diagonal')">6. Diagonal</button>
            <button onclick="setAnimation('peel')">7. Peel</button>
        </div>
    </div>

    <script>
        // ===== SCENE SETUP =====
        const canvas = document.getElementById('canvas');
        const scene = new THREE.Scene();

        // Isometric orthographic camera
        const camera = new THREE.OrthographicCamera(-2.5, 2.5, 1.5, -1.5, 0.1, 1000);
        camera.position.set(10, 10, 10);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
        renderer.setSize(800, 500);
        renderer.setClearColor(0xfafaf8, 1);

        // ===== LIGHTING =====
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
        directionalLight.position.set(5, 10, 7);
        scene.add(directionalLight);

        // ===== MATERIALS =====
        const faceMaterials = [
            new THREE.MeshStandardMaterial({ color: 0x960300}), // right +X
            new THREE.MeshStandardMaterial({ color: 0x560000 }), // left -X
            new THREE.MeshStandardMaterial({ color: 0xaf0400 }), // top +Y
            new THREE.MeshStandardMaterial({ color: 0x960300 }), // bottom -Y
            new THREE.MeshStandardMaterial({ color: 0xaf0400 }), // front +Z
            new THREE.MeshStandardMaterial({ color: 0x560000 })  // back -Z
        ];

        // ===== SOUND EFFECTS =====
        const splitSound = new Audio('moan%231.mp3');
        const mergeSound = new Audio('moan%232.mp3');
        splitSound.volume = 0.5;
        mergeSound.volume = 0.5;

        // ===== CURRENT SPLIT & PIECES =====
        let currentSplit = null;
        let currentAnimation = 'split';
        let leftPiece, rightPiece;

        // ===== HELPER: Add edges to mesh =====
        function addEdges(mesh) {
            const edges = new THREE.EdgesGeometry(mesh.geometry);
            const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x000000, linewidth: 2 }));
            mesh.add(line);
        }

        // ===== SPLIT #1: VERTICAL SPLIT =====
        // Two halves: left (x=-0.25) and right (x=+0.25)
        // When together at origin, they form a 1x1x1 cube
        function createSplit1() {
            // Left piece: 0.5 wide, positioned at x=-0.25 so right edge at x=0
            const leftGeo = new THREE.BoxGeometry(0.5, 1, 1);
            leftPiece = new THREE.Mesh(leftGeo, faceMaterials);
            leftPiece.position.set(-0.25, 0, 0);
            addEdges(leftPiece);

            // Right piece: 0.5 wide, positioned at x=+0.25 so left edge at x=0
            const rightGeo = new THREE.BoxGeometry(0.5, 1, 1);
            rightPiece = new THREE.Mesh(rightGeo, faceMaterials);
            rightPiece.position.set(0.25, 0, 0);
            addEdges(rightPiece);

            scene.add(leftPiece, rightPiece);

            // GSAP timeline for split animation
            const tl = gsap.timeline({ paused: true });
            tl.to(leftPiece.position, { x: -1.25, duration: 1, ease: "power2.inOut" }, 0);
            tl.to(rightPiece.position, { x: 1.25, duration: 1, ease: "power2.inOut" }, 0);

            return tl;
        }

        // ===== SPLIT #2: HORIZONTAL SLICE =====
        function createSplit2() {
            const bottomGeo = new THREE.BoxGeometry(1, 0.5, 1);
            leftPiece = new THREE.Mesh(bottomGeo, faceMaterials);
            leftPiece.position.set(0, -0.25, 0);
            addEdges(leftPiece);

            const topGeo = new THREE.BoxGeometry(1, 0.5, 1);
            rightPiece = new THREE.Mesh(topGeo, faceMaterials);
            rightPiece.position.set(0, 0.25, 0);
            addEdges(rightPiece);

            scene.add(leftPiece, rightPiece);

            const tl = gsap.timeline({ paused: true });
            tl.to(leftPiece.position, { y: -1.25, duration: 1, ease: "power2.inOut" }, 0);
            tl.to(rightPiece.position, { y: 1.25, duration: 1, ease: "power2.inOut" }, 0);

            return tl;
        }

        // ===== SPLIT #3: COLLAPSE =====
        function createSplit3() {
            const leftGeo = new THREE.BoxGeometry(0.5, 1, 1);
            leftPiece = new THREE.Mesh(leftGeo, faceMaterials);
            leftPiece.position.set(-0.25, 0, 0);
            addEdges(leftPiece);

            const rightGeo = new THREE.BoxGeometry(0.5, 1, 1);
            rightPiece = new THREE.Mesh(rightGeo, faceMaterials);
            rightPiece.position.set(0.25, 0, 0);
            addEdges(rightPiece);

            scene.add(leftPiece, rightPiece);

            const tl = gsap.timeline({ paused: true });
            tl.to(leftPiece.position, { x: -0.7, y: -0.2, rotation: { z: 0.3 }, duration: 1, ease: "power2.inOut" }, 0);
            tl.to(rightPiece.position, { x: 0.7, y: 0.2, rotation: { z: -0.3 }, duration: 1, ease: "power2.inOut" }, 0);

            return tl;
        }

        // ===== SPLIT #4: BOOK FOLD =====
        function createSplit4() {
            const leftGeo = new THREE.BoxGeometry(0.5, 1, 1);
            leftPiece = new THREE.Mesh(leftGeo, faceMaterials);
            leftPiece.position.set(-0.25, 0, 0);
            addEdges(leftPiece);

            const rightGeo = new THREE.BoxGeometry(0.5, 1, 1);
            rightPiece = new THREE.Mesh(rightGeo, faceMaterials);
            rightPiece.position.set(0.25, 0, 0);
            addEdges(rightPiece);

            scene.add(leftPiece, rightPiece);

            const tl = gsap.timeline({ paused: true });
            tl.to(leftPiece.rotation, { y: -Math.PI / 3, duration: 1, ease: "power2.inOut" }, 0);
            tl.to(leftPiece.position, { x: -0.5, duration: 1, ease: "power2.inOut" }, 0);
            tl.to(rightPiece.rotation, { y: Math.PI / 3, duration: 1, ease: "power2.inOut" }, 0);
            tl.to(rightPiece.position, { x: 0.5, duration: 1, ease: "power2.inOut" }, 0);

            return tl;
        }

        // ===== SPLIT #5: CURVE =====
        function createSplit5() {
            const leftGeo = new THREE.BoxGeometry(0.5, 1, 1, 1, 8, 1);
            leftPiece = new THREE.Mesh(leftGeo, faceMaterials);
            leftPiece.position.set(-0.25, 0, 0);
            addEdges(leftPiece);

            const rightGeo = new THREE.BoxGeometry(0.5, 1, 1, 1, 8, 1);
            rightPiece = new THREE.Mesh(rightGeo, faceMaterials);
            rightPiece.position.set(0.25, 0, 0);
            addEdges(rightPiece);

            scene.add(leftPiece, rightPiece);

            const tl = gsap.timeline({ paused: true });
            tl.to(leftPiece.position, { x: -1, y: 0.2, duration: 1, ease: "power2.inOut" }, 0);
            tl.to(rightPiece.position, { x: 1, y: -0.2, duration: 1, ease: "power2.inOut" }, 0);

            return tl;
        }

        // ===== SPLIT #6: DIAGONAL =====
        function createSplit6() {
            const shape = new THREE.Shape();
            shape.moveTo(-0.5, -0.5);
            shape.lineTo(0.5, -0.5);
            shape.lineTo(-0.5, 0.5);
            shape.lineTo(-0.5, -0.5);

            const leftGeo = new THREE.ExtrudeGeometry(shape, { depth: 1, bevelEnabled: false });
            leftGeo.translate(0, 0, -0.5);
            leftPiece = new THREE.Mesh(leftGeo, faceMaterials[0]);
            addEdges(leftPiece);

            const shape2 = new THREE.Shape();
            shape2.moveTo(-0.5, 0.5);
            shape2.lineTo(0.5, 0.5);
            shape2.lineTo(0.5, -0.5);
            shape2.lineTo(-0.5, 0.5);

            const rightGeo = new THREE.ExtrudeGeometry(shape2, { depth: 1, bevelEnabled: false });
            rightGeo.translate(0, 0, -0.5);
            rightPiece = new THREE.Mesh(rightGeo, faceMaterials[0]);
            addEdges(rightPiece);

            scene.add(leftPiece, rightPiece);

            const tl = gsap.timeline({ paused: true });
            tl.to(leftPiece.position, { x: -0.7, y: -0.7, duration: 1, ease: "power2.inOut" }, 0);
            tl.to(rightPiece.position, { x: 0.7, y: 0.7, duration: 1, ease: "power2.inOut" }, 0);

            return tl;
        }

        // ===== SPLIT #7: PEEL =====
        function createSplit7() {
            const leftGeo = new THREE.BoxGeometry(0.75, 1, 1);
            leftPiece = new THREE.Mesh(leftGeo, faceMaterials);
            leftPiece.position.set(-0.125, 0, 0);
            addEdges(leftPiece);

            const rightGeo = new THREE.BoxGeometry(0.25, 1, 1);
            rightPiece = new THREE.Mesh(rightGeo, faceMaterials);
            rightPiece.position.set(0.375, 0, 0);
            addEdges(rightPiece);

            scene.add(leftPiece, rightPiece);

            const tl = gsap.timeline({ paused: true });
            tl.to(rightPiece.position, { x: 1.2, y: 0.8, z: 0.5, duration: 1, ease: "power2.inOut" }, 0);
            tl.to(rightPiece.rotation, { y: Math.PI / 4, z: -Math.PI / 6, duration: 1, ease: "power2.inOut" }, 0);

            return tl;
        }

        // ===== ANIMATION MANAGER =====
        function setAnimation(animType) {
            currentAnimation = animType;

            // Clear scene
            if (leftPiece) scene.remove(leftPiece);
            if (rightPiece) scene.remove(rightPiece);
            if (currentSplit) currentSplit.kill();

            // Create new split
            switch(animType) {
                case 'split': currentSplit = createSplit1(); break;
                case 'slice': currentSplit = createSplit2(); break;
                case 'collapse': currentSplit = createSplit3(); break;
                case 'fold': currentSplit = createSplit4(); break;
                case 'curve': currentSplit = createSplit5(); break;
                case 'diagonal': currentSplit = createSplit6(); break;
                case 'peel': currentSplit = createSplit7(); break;
            }

            // Update button states
            document.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // ===== RENDER LOOP =====
        function animate() {
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        // ===== CLICK HANDLER =====
        canvas.addEventListener('click', () => {
            if (!currentSplit) return;

            const isForward = currentSplit.progress() < 0.5;

            // Play sound
            if (isForward) {
                splitSound.currentTime = 0;
                splitSound.play().catch(e => console.log('Audio play failed:', e));
                currentSplit.play();
            } else {
                mergeSound.currentTime = 0;
                mergeSound.play().catch(e => console.log('Audio play failed:', e));
                currentSplit.reverse();
            }
        });

        // ===== INIT =====
        currentSplit = createSplit1();
        animate();
    </script>
</body>
</html>
