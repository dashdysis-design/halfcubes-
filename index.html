<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halfcubes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #fafaf8;
            font-family: 'Courier New', monospace;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }

        canvas {
            border: 1px solid #eee;
            cursor: pointer;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }


        @media (max-width: 600px) {
            canvas {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas" width="800" height="500"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let progress = 0;
        let targetProgress = 0;

        // Draw a smooth line
        function drawLine(x1, y1, x2, y2) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.strokeStyle = '#8B0000';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.stroke();
        }

        // Draw a filled face with color and shading
        function drawFace(points, color, drawEdges = true) {
            if (points.length < 3) return;

            // Fill the face
            ctx.beginPath();
            ctx.moveTo(points[0][0], points[0][1]);
            for (let i = 1; i < points.length; i++) {
                ctx.lineTo(points[i][0], points[i][1]);
            }
            ctx.closePath();
            ctx.fillStyle = color;
            ctx.fill();

            // Draw edges
            if (drawEdges) {
                for (let i = 0; i < points.length; i++) {
                    const next = (i + 1) % points.length;
                    drawLine(points[i][0], points[i][1], points[next][0], points[next][1]);
                }
            }
        }

        function drawCube(offsetX, offsetY, size) {
            // True isometric projection: equal angles for all three visible faces
            const iso = size * Math.cos(Math.PI / 6); // ~0.866
            const isoY = size * Math.sin(Math.PI / 6); // 0.5

            // Define cube vertices
            const frontBL = [offsetX, offsetY + size];
            const frontBR = [offsetX + size, offsetY + size];
            const frontTL = [offsetX, offsetY];
            const frontTR = [offsetX + size, offsetY];
            const backBL = [offsetX + iso, offsetY + size - isoY];
            const backBR = [offsetX + size + iso, offsetY + size - isoY];
            const backTL = [offsetX + iso, offsetY - isoY];
            const backTR = [offsetX + size + iso, offsetY - isoY];

            // Draw faces (back to front)
            drawFace([backTL, backTR, backBR, backBL], '#B22222'); // Back face (darker)
            drawFace([backTL, backTR, frontTR, frontTL], '#DC143C'); // Top face (medium)
            drawFace([frontTR, backTR, backBR, frontBR], '#CD5C5C'); // Right face (lighter)
            drawFace([frontTL, frontTR, frontBR, frontBL], '#FF6347'); // Front face (brightest)
        }

        // Draw half cube with enhanced 3D
        function drawHalfCube(offsetX, offsetY, size, isLeft, rotation = 0) {
            const depthX = size * 0.866;
            const depthY = size * 0.5;
            const halfSize = size / 2;

            if (isLeft) {
                const frontTL = [offsetX, offsetY];
                const frontTR = [offsetX + halfSize, offsetY];
                const frontBR = [offsetX + halfSize, offsetY + size];
                const frontBL = [offsetX, offsetY + size];
                const backTL = [offsetX + depthX, offsetY - depthY];
                const backTR = [offsetX + halfSize + depthX, offsetY - depthY];
                const backBR = [offsetX + halfSize + depthX, offsetY + size - depthY];
                const backBL = [offsetX + depthX, offsetY + size - depthY];

                // Draw the split face (newly exposed interior)
                drawFace([frontTR, backTR, backBR, frontBR], 1);
                // Top face
                drawFace([backTL, backTR, frontTR, frontTL], 1);
                // Front face
                drawFace([frontTL, frontTR, frontBR, frontBL], 0);
            } else {
                const frontTL = [offsetX, offsetY];
                const frontTR = [offsetX + halfSize, offsetY];
                const frontBR = [offsetX + halfSize, offsetY + size];
                const frontBL = [offsetX, offsetY + size];
                const backTL = [offsetX + depthX, offsetY - depthY];
                const backTR = [offsetX + halfSize + depthX, offsetY - depthY];
                const backBR = [offsetX + halfSize + depthX, offsetY + size - depthY];
                const backBL = [offsetX + depthX, offsetY + size - depthY];

                // Draw the split face
                drawFace([frontTL, backTL, backBL, frontBL], 1);
                // Top face
                drawFace([backTL, backTR, frontTR, frontTL], 1);
                // Right face
                drawFace([frontTR, backTR, backBR, frontBR], 2);
                // Front face
                drawFace([frontTL, frontTR, frontBR, frontBL], 0);
            }
        }

        // Horizontal split
        function drawHorizontalSplit(centerX, centerY, size, splitAmount) {
            const iso = size * Math.cos(Math.PI / 6);
            const isoY = size * Math.sin(Math.PI / 6);
            const halfSize = size / 2;

            // Left half (moves left)
            const leftOffset = -splitAmount;
            const lx = centerX + leftOffset;

            const left_frontTL = [lx, centerY];
            const left_frontBL = [lx, centerY + size];
            const left_frontTR = [lx + halfSize, centerY];
            const left_frontBR = [lx + halfSize, centerY + size];
            const left_backTL = [lx + iso, centerY - isoY];
            const left_backBL = [lx + iso, centerY + size - isoY];
            const left_backTR = [lx + halfSize + iso, centerY - isoY];
            const left_backBR = [lx + halfSize + iso, centerY + size - isoY];

            // Draw left half
            drawFace([left_backTL, left_backTR, left_frontTR, left_frontTL], '#DC143C'); // Top
            drawFace([left_frontTL, left_frontTR, left_frontBR, left_frontBL], '#FF6347'); // Front
            drawFace([left_frontTR, left_backTR, left_backBR, left_frontBR], '#8B0000'); // Cut surface (dark)

            // Right half (moves right)
            const rightOffset = splitAmount;
            const rx = centerX + halfSize + rightOffset;

            const right_frontTL = [rx, centerY];
            const right_frontBL = [rx, centerY + size];
            const right_frontTR = [rx + halfSize, centerY];
            const right_frontBR = [rx + halfSize, centerY + size];
            const right_backTL = [rx + iso, centerY - isoY];
            const right_backBL = [rx + iso, centerY + size - isoY];
            const right_backTR = [rx + halfSize + iso, centerY - isoY];
            const right_backBR = [rx + halfSize + iso, centerY + size - isoY];

            // Draw right half
            drawFace([right_backTL, right_backTR, right_frontTR, right_frontTL], '#DC143C'); // Top
            drawFace([right_frontTR, right_backTR, right_backBR, right_frontBR], '#CD5C5C'); // Right
            drawFace([right_frontTL, right_frontTR, right_frontBR, right_frontBL], '#FF6347'); // Front
            drawFace([right_frontTL, right_backTL, right_backBL, right_frontBL], '#8B0000'); // Cut surface (dark)
        }

        function animate() {
            progress += (targetProgress - progress) * 0.08;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2 - 70;
            const centerY = canvas.height / 2 - 70;
            const size = 140;

            if (progress < 0.05) {
                drawCube(centerX, centerY, size);
            } else {
                drawHorizontalSplit(centerX, centerY, size, progress * 80);
            }

            requestAnimationFrame(animate);
        }

        canvas.addEventListener('click', () => {
            targetProgress = targetProgress === 0 ? 1 : 0;
        });

        animate();
    </script>
</body>
</html>
